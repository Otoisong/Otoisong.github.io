# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Otobong Edemenang
description: "Hello, I’m Otobong – a passionate Data Scientist with a focus on delivering impactful insights through data.
Welcome to my portfolio, where I showcase a selection of innovative projects that I’ve worked on recently. My work combines advanced data science techniques with a strong emphasis on solving real-world problems and driving business outcomes.

Explore my GitHub and LinkedIn to dive deeper into my projects, collaborations, and professional journey. You can also download my resume directly through the links below!"
baseurl: "/isong" # the subpath of your site, e.g. /blog
url: "https://edemenang.com" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "London, UK"
resume_url: /docs/resume.docx
avatar_image: /img/profile_picture.JPG

#-------------------------------
# Contact links
linkedln: "www.linkedin.com/in/edemtechsolutions/#" # Add your linkedln handle
github: "https://github.com/Otoisong/#"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


